<div class="login-container running-background">
  <div class="login-content">
    <mat-card class="login-card">
      <mat-card-header>
        <div class="logo-container">
          <img src="logo.png" alt="Running StravIA Logo" class="login-logo">
        </div>
      </mat-card-header>

      <mat-card-content>
        <h1 class="app-title">Running StravIA</h1>
        <h2 class="login-subtitle">{{ 'AUTH.LOGIN_TITLE' | translate }}</h2>

        <div class="button-container">
          <button
            mat-raised-button
            type="button"
            [disabled]="stravaLoading"
            (click)="loginWithMock()"
            class="full-width strava-button">
            <mat-spinner *ngIf="stravaLoading" diameter="20" class="spinner-button"></mat-spinner>
            <span *ngIf="!stravaLoading">{{ 'AUTH.LOGIN_WITH_MOCK' | translate }}</span>
          </button>
        </div>

        <div class="button-container">
          <button
            mat-raised-button
            type="button"
            [disabled]="stravaLoading"
            (click)="loginWithStrava()"
            class="full-width strava-button">
            <mat-spinner *ngIf="stravaLoading" diameter="20" class="spinner-button"></mat-spinner>
            <span *ngIf="!stravaLoading">{{ 'AUTH.LOGIN_WITH_STRAVA' | translate }}</span>
          </button>
        </div>

        <mat-error *ngIf="error" class="error-message">
          {{ error }}
        </mat-error>
      </mat-card-content>
    </mat-card>
  </div>
</div>
